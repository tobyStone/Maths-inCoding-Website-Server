<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geometry Choices</title>
        <link href="../assets/style.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>    
        <script src="../assets/jquery.jplayer.min.js"></script>
    </head>

    <body>
        <!-- list of choices, by Year, for videos relevant to Geometry pedagogy in that year-->
        <form id="geometry-choices" target = "_blank">
            <div>
                <label for="year7" class="label">Year 7</label>
                <select name="year7" id="year7">
                    <option value="">Please select</option>
                    <option value="a">Angles/lines - Scratch</option>
                    <option value="b">Shape - Scratch</option>
                    <option value="c">Transformations - Scratch</option>
                </select>
            </div>
    
            <div>
                <label for="year8" class="label">Year 8</label>
                <select name="year8" id="year8">
                    <option value="">Please select</option>
                    <option value="d">Angles - Roblox</option>
                    <option value="e">Angles - SDL2/Visual Studio Community</option>
                    <option value="f">Shape - Scratch</option>
                </select>
            </div>
    
            <div>
                <label for="year9" class="label">Year 9</label>
                <select name="year9" id="year9">
                    <option value="">Please select</option>
                    <option value="g">2D/3D geometry - Roblox</option>
                    <option value="h">Polygons - Scratch</option>
                    <option value="i">Polygons - Visual Studio Community</option>
                </select>
            </div>
    
            <div>
                <label for="year10" class="label">Year 10</label>
                <select name="year10" id="year10">
                    <option value="">Please select</option>
                    <option value="j">Angles - Roblox</option>
                    <option value="k">Right Angled Triangles - Unreal Engine</option>
                    <option value="l">Transformations - Unreal Engine</option>
                    <option value="m">Transformations - Roblox</option>
                    <option value="n">Perimeter, area, and volume - Scratch</option>
                </select>
            </div>
    
            <div>
                <label for="year11" class="label">Year 11</label>
                <select name="year11" id="year11">
                    <option value="">Please select</option>
                    <option value="o">Perimeter, area, and volume - Unreal Engine</option>
                </select>
            </div>

            <input type="submit" onclick="runVideo()"/>

        </form>

        <script>
            var count = 0;
      localStorage.setItem("localCount", count);
      localStorage.count = 0;

            /*run Scratch video with Geometry application*/
            function runVideo(){
                if($( 'option[value="a"]').is(':selected')){
                    window.location.href ='../assets/JQPlayer.html';
            };
        };

        </script>

    </body>

</html>
