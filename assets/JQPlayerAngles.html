<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Player</title>
        <link type="text/css" href="../assets/jplayer.blue.monday.scss" rel="stylesheet"> 
        <link type="text/css" href="../assets/jplayer.blue.monday.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>    
        <script src="../assets/jquery.jplayer.min.js"></script>
        <script src="../assets/jquery.jplayer.swf"></script>
        <script type="text/javascript">
    
    /*loaded tutorial on angles in response to failed questions on previous screen*/
    $(document).ready(function(){
      $("#jquery_jplayer_angles").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            title: "Angles Tutorial",
            m4v: "../assets/videos/measuring angles.mp4",
            ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv",
            poster: "../assets/images/number_image.jpg"
          });
        },
        cssSelectorAncestor: "#jp_container_angles",
        swfPath: "../assets/jquery.jplayer.swf",
        supplied: "m4v, ogv",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true,
        remainingDuration: true,
        toggleDuration: true
      });

    $("#jquery_jplayer_angles").jPlayer("play");});

    </script>
  </head>
<body>
    <!--normal JPlayer controls-->
    <div id="jp_container_angles" class="jp-video " role="application" aria-label="media player">
        <div class="jp-type-single">
          <div id="jquery_jplayer_angles" class="jp-jplayer"></div>
          <div class="jp-gui">
            <div class="jp-video-play">
              <button class="jp-video-play-icon" role="button" tabindex="0">play</button>
            </div>
            <div class="jp-interface">
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
              </div>
              <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
              <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
              <div class="jp-details">
                <div class="jp-title" aria-label="title">&nbsp;</div>
              </div>
              <div class="jp-controls-holder">
                <div class="jp-volume-controls">
                  <button class="jp-mute" role="button" tabindex="0">mute</button>
                  <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                  <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                  </div>
                </div>
                <div class="jp-controls">
                  <button class="jp-play" role="button" tabindex="0">play</button>
                  <button class="jp-stop" role="button" tabindex="0">stop</button>
                </div>
                <div class="jp-toggles">
                  <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                  <button class="jp-full-screen" role="button" tabindex="0">full screen</button>
                </div>
              </div>
            </div>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="https://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
      
</body>




</html>
